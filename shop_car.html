<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>魅族官网 - 购物车</title>
    <link rel="stylesheet" href="css/common/iconfont.css">
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/shop_car.css">
</head>

<body>
    <div class="headerbox">
        <div class="header">
            <a class="logo" href="index.html"><img src="images/logo-blue.png" /></a>
            <p class="guid">
                <span>购物车</span>&gt;
                <span>确认订单</span>&gt;
                <span>在线支付</span>&gt;
                <span>完成</span>
            </p>
            <div class="menu menu_notlogined">
                <a href="javascript:void(0)">我的订单</a>
                <a class="login_car" href="login.html">登陆</a>
                <a href="register.html">注册</a>
            </div>
            <div class="menu menu_logined" style="display:none;">
                <a href="javascript:void(0)">我的订单</a>
                <a href="javascript:void(0)"></a>
                <a class="exit">退出</a>
            </div>
        </div>
    </div>

    <!-- 中间部分 -->
    <div class="wrapbox">
        <div class="wrap">
            <div class="cart_tit">
                <input type="checkbox" class="checkboxs select_all" />
                <p>全选</p>
                <p>单价(元)</p>
                <p>数量</p>
                <p>小计(元)</p>
                <p class="editCart">删除</p>
            </div>
            <div class="first_line">
                <input type="checkbox" id="select_meizu" class="checkboxs select_all" />
                <p>魅族</p>
                <p>已免邮费</p>
            </div>
            <div class="nogood">
                <div class="nogood_con">
                    <div class="nogood_left"></div>
                    <div class="nogood_right">
                        <h3>您还没有登录！</h3>
                        <p>登录后可显示您账号中已加入的商品哦~</p>
                        <a class="login_car" href="login.html">去登陆</a>
                    </div>
                </div>
            </div>
            <div class="goods">
                <div class="buyBytheway">
                    <p class="jiajiagou">加价购</p>
                    <p>另外再加<span>25</span>元起，即可换购超值商品</p>
                    <a href="shop_list.html">立即加购&gt;</a>
                </div>

            </div>
            <div class="cart-footer">
                <input id="last-checkbox" type="checkbox" class="checkboxs select_all" />
                <span class="qx">全选</span>
                <span id="removeselect">删除选中的商品</span>
                <span class="heji">共<span id="totalcount"></span>件商品 ,</span>
                <span class="xz">已选择<span id="selectcount"></span>件</span>
                <span class="hjjr">合计(不含运费)：<span>￥</span><span id="totalmoney"></span></span>
                <input type="button" value="去结算" id="checkout" class="checkout">
            </div>
        </div>
    </div>
    <!--  底部 -->
    <div class="foot"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shop_car.js"></script>
    <script>
        $(function () {
            $('.foot').load('commonHTML/index_list_car_footer.html');
        })
        shop_car.init();
    </script>
</body>

</html>
